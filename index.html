<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Digital Ocean</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <section id="ms_menu">
            <nav class="ms_navbar navbar-fixed-top">
                <div class="container">
                    <div class="row">
                        <!-- Logo Always Visible -->
                        <div class="col-xs-3">
                            <a class="ms_nav_logo" href="#">
                                <img alt="Logo"
                                    src="https://images.prismic.io/www-static/49aa0a09-06d2-4bba-ad20-4bcbe56ac507_logo.png?auto=compress,format">
                            </a>
                        </div>
                        <!-- /Logo Always Visible -->
    
                        <!-- Burger Menu Hidden LG -->
                        <div class="burg_menu hidden-lg">
                            <div class="col-xs-9 text-right">
                                <i class="fas fa-bars" title="Menu"></i>
                                <span class="sr-only">Menu</span>
                            </div>
                        </div>
                        <!-- /Burger Menu Hidden LG -->
    
                        <!-- Menu Visible Only in LG -->
                        <div class="visible-lg-block">
                            <div class="col-lg-5">
                                <ul class="ms_link list-inline text-left">
                                    <li><a href="#">Products <i class="fas fa-chevron-down"></i></a></li>
                                    <li><a href="#">Customers</a></li>
                                    <li><a href="#">Community <i class="fas fa-chevron-down"></i></a></li>
                                    <li><a href="#">Pricing</a></li>
                                </ul>
                            </div>
                            <div class="col-lg-4">
                                <ul class="ms_link list-inline text-right">
                                    <li><a href="#">Docs</a></li>
                                    <li><a href="#">Support <i class="fas fa-chevron-down"></i></a></li>
                                    <li><a href="#">Login</a></li>
                                    <li><a href="#" class="btn btn-default btn_white">Sign up</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- /Menu Visible Only in LG -->
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <!-- /Header -->
</body>
</html>
